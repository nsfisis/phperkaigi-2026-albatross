{{ template "base.html" . }}

{{ define "breadcrumb" }}
<a href="{{ .BasePath }}admin/dashboard">Dashboard</a>
{{ end }}

{{ define "content" }}
<div>
  <a href="{{ .BasePath }}admin/problems/new">Create New Problem</a>
</div>
<ul>
  {{ range .Problems }}
    <li>
      <a href="{{ $.BasePath }}admin/problems/{{ .ProblemID }}">
        {{ .Title }} (id={{ .ProblemID }} language={{ .Language }})
      </a>
    </li>
  {{ end }}
</ul>
{{ end }}
